<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <h1 class="d-flex justify-content-center">Đăng ký</h1>
    </header>
    <main class="d-flex flex-column justify-content-center">
        <form action="" class="form-control row shadow-sm bg-body-tertiary rounded">
            <div class="divinput">
                <input type="text" placeholder="Họ và tên" name="name" class="form-control col-10 ">
                <p class="fs-5  text-danger"></p>

            </div>
            <div class="divinput">
                <input type="text" placeholder="Địa chỉ email" name="address" class="form-control col-10">
                <p class="fs-5 text-danger"></p>

            </div>
            <div class="divinput">
                <input type="password" placeholder="Mật khẩu" name="password" class="form-control col-12">
                <p class="fs-5 text-danger"></p>

            </div>
            <div class="divinput"><input type="password" placeholder="Xác nhận mật khẩu" name="confirmPassword"
                    class="form-control col-12 ">
                <p class="fs-5 text-danger"></p>

            </div>

            <button class="btn btn-primary form-control col-10" type="submit">Đăng ký</button>
            <div class="divp">
                <p>Đã có tài khoản? <a href="./phuj/dangnhap.html">Đăng nhập</a></p>
            </div>
        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
